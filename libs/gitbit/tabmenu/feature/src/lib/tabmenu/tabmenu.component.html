<mat-toolbar color="primary">
  <mat-toolbar-row class="fadein">
    <span>origin/develop</span>
    <mat-icon class="example-tab-icon">redo</mat-icon>
    <span>Issue-123-making-gitbit</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="GitBit Settings">settings_applications</mat-icon>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Manage Accounts">account_circle</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>


<mat-tab-group  mat-align-tabs="center">
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
      <div class="with-icon fadein">
        <mat-icon matBadge="{{tab.numberIndicator?tab.numberIndicator:''}}" matBadgeColor="warn" matBadgeSize="small" matBadgePosition="before">
          {{tab.icon}}
        </mat-icon>
        {{tab.title}}
      </div>
    </ng-template>

    <ng-template matTabContent>
      Content 3
    </ng-template>
  </mat-tab>
</mat-tab-group>

<footer class="footer">hello</footer>
