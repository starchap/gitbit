<mat-toolbar color="primary">
  <mat-toolbar-row class="fadein">
    <span>origin/develop</span>
    <mat-icon class="example-tab-icon">redo</mat-icon>
    <span>Issue-123-making-gitbit</span>
    <span class="example-spacer"></span>
    <button mat-button>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="GitBit Settings">settings_applications</mat-icon>
    </button>
    <button mat-button>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Manage Accounts">account_circle</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<nav mat-tab-nav-bar mat-align-tabs="center">
  <a mat-tab-link
     *ngFor="let tab of tabs"
     [routerLink]="tab.url"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    <div class="with-icon fadein">
      <mat-icon matBadge="{{tab.numberIndicator}}"
                matBadgeColor="warn"
                matBadgeSize="small"
                matBadgePosition="below after">
        {{tab.icon}}
      </mat-icon>
      {{tab.title}}
    </div>
  </a>
</nav>
<div [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
